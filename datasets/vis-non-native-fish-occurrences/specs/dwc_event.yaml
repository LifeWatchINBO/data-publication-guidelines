# Scope: dwc-event
# Author: Peter Desmet
# Syntax version: 0.1

id:
  regex: 'INBO:VIS:Ev:\d{8}'

type:
  allowed: Event

language:
  allowed: en

license:
  allowed: http://creativecommons.org/publicdomain/zero/1.0/

rightsHolder:
  allowed: INBO

accessRights:
  allowed: https://www.vlaanderen.be/inbo/en-gb/norms-for-data-use/

datasetID: # Dataset specific
  allowed: "to complete"

institutionCode:
  allowed: INBO

datasetName: # Dataset specific
  allowed: VIS - Non-native Fish in Flanders, Belgium

informationWithheld:
  allowed: Length and weight measurements available upon request.


eventID:
  regex: 'INBO:VIS:Ev:\d{8}'


samplingProtocol: # Dataset specific
  empty: false

eventDate:
  dateformat: ['%Y-%m-%d/%Y-%m-%d'] # YYYY-MM-DD/YYYY-MM-DD


locationID:
  regex: 'visbestanden:\d{8}'

continent:
  allowed: Europe

waterBody:
  emplty: false

countryCode:
  allowed: BE

locality:
  empty: false

decimalLatitude:
  numberformat: '.5'
  min: 50.67 # SE Flanders
  max: 51.51 # NW Belgium

decimalLongitude:
  numberformat: '.5'
  min: 2.53 # NW Belgium
  max: 5.94 # SE Flanders

geodeticDatum:
  allowed: WGS84

coordinateUncertaintyInMeters: # Dataset specific
  allowed: '30' # Currently all UTM 10km

